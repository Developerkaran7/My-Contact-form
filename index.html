<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with us form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="contact-box">
        <div class="contact-left">
            <h3>Send your request</h3>
            <!-- Creating one form -->
             <form>
                <div class="input-row">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" placeholder="Karan Chandaliya">
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone</label>
                        <input type="text" placeholder="8830528105">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="text" placeholder="developerkaran7@gmail.com">
                    </div>
                    <div class="input-group">
                        <label for="subject">subject</label>
                        <input type="text" placeholder="subject demo">
                    </div>
                </div>
                <label for="message">Message</label>
                <textarea rows="5" placeholder="Your Message"></textarea>
                <button type="submit">
                    Sent
                </button>
                
             </form>
        </div>
        <div class="contact-right">
            <img src="./images/WhatsApp Image 2025-05-30 at 13.15.30_7f6aad5d.jpg" alt="">
        </div>
     </div>
    
</body>
</html>
